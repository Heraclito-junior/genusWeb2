<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/include/template.xhtml">
	
	<ui:define name="titulo">
		<title>Lista de Categoria</title>
	</ui:define>

	<ui:define name="conteudo">
		<h:outputStylesheet library="css" name="listacategoria6.css" />
	
		<h1>Lista de Categoria</h1>
		<br />
		
		
		<h:dataTable value="#{categoriaMB.listaCategoria}" var="v"
			styleClass="fatura-table"
    		headerClass="fatura-table-header"
    		rowClasses="fatura-table-odd-row,fatura-table-even-row"
    		>

    		<h:column>

    			<f:facet name="header">Nome do Fornecedor</f:facet>
    			#{v.nome}

    		</h:column>
    		</h:dataTable>
		
		
		<br/>
		<br />
		<h:form>
			<h:commandButton styleClass="buttonVer" action="#{categoriaMB.voltar}" 
				value="Voltar"/>
		</h:form>
	</ui:define>
</ui:composition>
