<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/include/template.xhtml">
	
	<ui:define name="titulo">
		<title>Alterar Produto</title>
	</ui:define>

	<ui:define name="conteudo">
		<h:outputStylesheet library="css" name="cadastraProduto10.css" />
	
		
			<h1>Alterar Produto</h1>
			
			<h:panelGroup layout="block" styleClass="mensagens">
			<h:messages style="color:black;" />
			</h:panelGroup>
			
			<h:panelGroup layout="block" styleClass="entrada">
			<h:panelGrid columns="1" > 
				<h:form>
				<p>Nome Atual:</p>
				<p><h:inputText styleClass="text-input" value="#{produtoMB.produtoNA}"
					required="true" requiredMessage="Nome atual obrigatório" />
				</p>
				
				
				<p>Novo Nome:</p>
				<p><h:inputText styleClass="text-input" value="#{produtoMB.produtoN}"
					required="false" requiredMessage="Nome obrigatório" />
				</p>
				
				<p>Preco:</p>
				
				<p><h:inputText styleClass="text-input" value="#{produtoMB.produtoP}"
				
					required="false" requiredMessage="Nome obrigatório" />
					<h:selectBooleanCheckbox id="remember" value="#{produtoMB.mudarpreco}" />Mudar Preço Produto
				</p>
				
				
				<p>Categoria:</p>
				<p><h:inputText styleClass="text-input" value="#{produtoMB.nomeCategoria}"
					required="false" requiredMessage="Nome obrigatório" />
				</p>		
				
				
				
				<br />
				
				
				<p><h:commandButton styleClass="button" action="#{produtoMB.alterar}" 
					value="Alterar" />
				</p>
				</h:form>
				
				<h:form>
				<p><h:commandButton styleClass="buttonVer" action="#{menuMB.VoltarMenu}" 
					value="Voltar ao Menu" />
				</p>
				</h:form>
				
				
			</h:panelGrid> 
			</h:panelGroup>
			

		
	</ui:define>
</ui:composition>
