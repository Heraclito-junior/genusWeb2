<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/include/template.xhtml">
	
	<ui:define name="titulo">
		<title>Detalhes Fornevimento</title>
	</ui:define>

	<ui:define name="conteudo">
			<h:outputStylesheet library="css" name="listacategoria6.css" />
	
		<h1>Detalhar Fornecimento</h1>
		
		<h:panelGroup layout="block" styleClass="mensagens">
			<h:messages style="color:black;" />
			</h:panelGroup>
		
		<h:panelGroup layout="block" styleClass="entrada">
			<h:panelGrid columns="1" > 
				<h:form>
				
				<p>Nome Fornecedor</p>
					<p><h:inputText styleClass="text-input" value="#{forneceProdutoMB.idFornecimento}"
						required="true" requiredMessage="Nome do Fornecedor obrigatório" />
					</p>		
					
					
					
					<h:commandButton styleClass="button" action="#{forneceProdutoMB.filtrar}" 
						value="filtrar" />
					</h:form>
				<h:form>
				<h:commandButton styleClass="buttonVer" action="#{forneceProdutoMB.voltar()}" 
				value="Voltar"/>
				</h:form>
				
				
				
			</h:panelGrid> 
			</h:panelGroup>
		
			
			
			
			
				
					
				
			

		
		<h:panelGroup layout="block" styleClass="entrada">
		<h:dataTable value="#{forneceProdutoMB.listaVendaContem}" var="v"
			styleClass="fatura-table"
    		headerClass="fatura-table-header"
    		rowClasses="fatura-table-odd-row,fatura-table-even-row"
    		>

    		<h:column>

    			<f:facet name="header">Nome do produto</f:facet>
    			#{v.produtoFornecimento.nome}

    		</h:column>

    		<h:column>

    			<f:facet name="header">Preço do produto</f:facet>
    			#{v.precoNoMomento}

    		</h:column>


    		</h:dataTable>
    	</h:panelGroup>
		
		
		
	</ui:define>
</ui:composition>
